<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- icon page -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&display=swap"
            rel="stylesheet">
        <!-- styles -->
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/style.css">
        <!-- title -->
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>

        <main class="container">
            <div class="card ">
                <div class="row">
                    <div class="col-md-12 col-lg-6">
                        <img src="./images/image-product-desktop.jpg" class="img-parfume" alt="...">
                        <img
                            src="./images/image-product-mobile.jpg"
                            class="img-parfume-mobile"
                            alt="...">
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <div class="card-body">
                            <h5 class="card-subtitle text-muted perfume">PERFUME</h5>
                            <h1 class="card-subtitle perfume-name">Gabrielle Essence Eau De Parfum</h1>
                            <p class="card-text description">A florar, solar and voluptuous interpretation
                                composed by Oliver Polge, Perfume-Creator for the House of CHANEL</p>
                        </div>
                        <div class="card-footer prices bg-transparent">
                            <h2 class="offer-price">$149.99</h2>
                            <h5 class="text-muted original-price">$169.99</h5>

                            <a href="" class="btn-cart">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
